<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Posting Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/Style.css}">
</head>
<body>
<div th:replace="base :: navlinks"></div> <br/>
<div style="width: 50rem;padding-left: 20px">
<form th:action="@{/process}" th:object="${job}" method="post" enctype="multipart/form-data" >
    <div class="form-group">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{jobPic}" />
    Job Title: <input class="form-control" type="text" th:field="*{title}">
    <span th:if="${#fields.hasErrors('title')}"></span><br/><br/>
    description: <textarea class="form-control" rows="3" type="text" th:field="*{description}"></textarea>
    <span th:if="${#fields.hasErrors('description')}"></span><br/><br/>
    <div class="form-row">
        <div class="col">
    Date: <input class="form-control" type="text" th:field="*{date}">
            <span th:if="${#fields.hasErrors('date')}"></span></div>
            <div class="col">
    Posted By: <input class="form-control" type="text" th:field="*{author}">
                <span th:if="${#fields.hasErrors('author')}"></span></div>
    </div><br><br/>
    <div class="form-row">
        <div class="col">
    Phone: <input type="text" class="form-control" th:field="*{phone}">
            <span th:if="${#fields.hasErrors('phone')}"></span></div>
            <div class="col">
    Image: <br>
                <input type="file" name="file">
    <div th:if="${job.jobPic} !=null">
        <img th:src="${job.jobPic}"></div>
    </div>
    </div>
    </div>
    <button class="btn navbar-custom " type="submit" >Submit</button>

</form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
